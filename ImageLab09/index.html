<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->


      <!-- Snowman body -->
      <a-sphere position="0 1.25 -5" radius="2" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3.5 -5" radius="1.8" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 6 -5" radius="1.5" color="#FFFFFF"></a-sphere>

      <!-- Snowman eyes -->
      <a-sphere position="-0.5 6 -3.5" radius="0.2" color="#000000"></a-sphere>
      <a-sphere position="0.5 6 -3.5" radius="0.2" color="#000000"></a-sphere>

      <!-- Snowman buttons -->
      <a-sphere position="0 4 -3.5" radius="0.3" color="#000000"></a-sphere>
      <a-sphere position="0 3 -3.5" radius="0.3" color="#000000"></a-sphere>

      <!-- Snowman arms hopefully -->
      <a-cylinder position="2 4 -4" radius="0.1" height="1.5" color="#964B00" rotation="90 90 45" ></a-cylinder>
      <a-cylinder position="-2 4 -4" radius="0.1" height="1.5" color="#964B00" rotation="90 90 -45" ></a-cylinder>

      <!-- Snowman nose -->
      <a-cone position="0 5.5 -3.5" radius-bottom="0.2" radius-top="0.05" height="0.5" color="#FFA500" rotation="90 0 0"></a-cone>
      
      <!-- Hat -->
      <a-cylinder position="0 7.5 -5" radius="1" height="2" color="#000000"></a-cylinder>
      <a-cylinder position="0 7 -5" radius="2" height="0.2" color="#000000"></a-cylinder>

      <!-- Scarf -->
      <a-torus position="0 5 -5" radius="1.2" radius-tubular="0.2" color="#FF0000" rotation="90 0 0"></a-torus>
      

      
      
      <!-- <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: japan; dressingAmount: 1"></a-entity>
    </a-scene>
  </body>
</html>
