      <!-- makes movement faster! -->
        <a-entity 
            id="cameraRig"
            camera
            look-controls
            wasd-controls="acceleration: 300">
        </a-entity>

        <!-- IMAGE IDS SECTION -->
        <img id= "forest" src="assets/30533935317_00e9433ff5_k copy.jpg" alt="Equirectangular image of forest">
        <!-- IMAGE IDS SECTION-->


        <a-sky src="#forest"></a-sky> 
        <a-entity geometry="primitive: sphere; radius: 100"
            material="color: black; opacity: 0.4; side: back">
        </a-entity>

        <a-entity 
          id="ghost"
          gltf-model="url(./assets/spooky_ghost.glb)" 
          position="0 -10 -50"
          rotation="0 0 0"
          scale="2 2 2">
        </a-entity>

        <a-entity 
          id="lamp"
          gltf-model="url(./assets/streetlamp3dmodel.glb)" 
          position="-30 -10 -60"
          rotation="0 0 0"
          scale="40 40 40">
        </a-entity>
  
    </a-scene>
